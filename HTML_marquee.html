<html>
<head><title>Marquee tag in Html</title></head>

<body>

<marquee>Default Marquee Tag is right to left</marquee>


<br>

<marquee direction=right> Marquee Tag is   left to right</marquee>

<br>

<marquee behavior=alternate> Marquee Tag is   Alternate</marquee>


<br>

<marquee behavior=alternate bgcolor=green height=20px width=400px> Marquee Tag is   Alternate with color height width</marquee>

</body>
</html>
